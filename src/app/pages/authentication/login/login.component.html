<div class="container-fluid vh-100">
    <div class="row vh-100">
        <div class="col"id="log">
            <div class="login">
                <div class="form-login" *ngIf="log">
                    <h5>Bienvenido</h5>
                    <span>Ingrese sus Credenciales para acceder a su cuenta</span>
                    <form [formGroup]="myForm" class="row g-4 needs-validation" novalidate>
                        <div class="input">
                            <label for="">Direccion de correo electronico</label>
                            <input type="text"formControlName="usuario">
                        </div>
                        <div class="input">
                            <label for="">Contraseña <a href="">Olvide mi contraseña</a></label>
                            <input type="text"formControlName="contrasena">
                        </div>

                        <div class="col-12 d-flex justify-content-center"id="but">
                          <button class="btn" type="submit" id="boton" [disabled]="myForm.invalid" (click)="login()">Iniciar sesion</button>
                        </div>
                    </form>
                    <div class="comente">
                        <hr>
                        <span>o</span>
                        <hr>
                    </div>
                    <div class="regis">
                        <span>¿No tienes una cuenta? <span  (click)="click(2)">Registrarse</span></span>
                    </div>
                </div>
                <div class="form-login"*ngIf="reg">
                    <h5>Registrarse</h5>
                    <form [formGroup]="myForm" class="row g-4 needs-validation" novalidate>
                        <div class="input">
                            <label for="">Nombres</label>
                            <input type="text"formControlName="usuario">
                        </div>
                        <div class="input">
                            <label for="">Correo electronico</label>
                            <input type="text"formControlName="usuario">
                        </div>
                        <div class="input">
                            <label for="">Contraseña <a href="">Olvide mi contraseña</a></label>
                            <input type="text"formControlName="contrasena">
                        </div>

                        <div class="col-12 d-flex justify-content-center"id="but">
                          <button class="btn" type="submit" id="boton" [disabled]="myForm.invalid" (click)="login()">Registrar</button>
                        </div>
                    </form>
                    <div class="comente">
                        <hr>
                        <span>o</span>
                        <hr>
                    </div>
                    <div class="regis">
                        <span>¿Ya tienes una cuenta? <span  (click)="click(1)">Iniciar sesion</span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col"id="img">
        </div>
    </div>
</div>
